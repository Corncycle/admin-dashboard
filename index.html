<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./meyer-reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="sidebar container">
    <ul class="sidebar-content container">
      <li class="sidebar-title-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/view-dashboard.svg" alt="Dashboard Icon"></div>
        <h3 class="sidebar-title-slot text">Dashboard</h3>
      </li>
      <li class="sidebar-content-break"></li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/home.svg" alt="Home Icon"></div>
        <h3 class="sidebar-content-text">Home</h3>
      </li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/account.svg" alt="Profile Icon"></div>
        <h3 class="sidebar-content-text">Profile</h3>
      </li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/email.svg" alt="Messages Icon"></div>
        <h3 class="sidebar-content-text">Messages</h3>
      </li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/clock-time-four.svg" alt="History Icon"></div>
        <h3 class="sidebar-content-text">History</h3>
      </li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/format-list-bulleted.svg" alt="Tasks Icon"></div>
        <h3 class="sidebar-content-text">Tasks</h3>
      </li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/account-multiple.svg" alt="Communities Icon"></div>
        <h3 class="sidebar-content-text">Communities</h3>
      </li>
      <li class="sidebar-content-break"></li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/cog.svg" alt="Settings Icon"></div>
        <h3 class="sidebar-content-text">Settings</h3>
      </li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/chat-question.svg" alt="Support Icon"></div>
        <h3 class="sidebar-content-text">Support</h3>
      </li>
      <li class="sidebar-content-slot container">
        <div class="sidebar-image-wrapper"><img src="./images/shield-check.svg" alt="Privacy Icon"></div>
        <h3 class="sidebar-content-text">Privacy</h3>
      </li>
    </ul>
  </div>
  <div class="topbar container">
    <div class="search-area container">
      <div class="search-bar container">
        <button class="search-button"><img src="./images/magnify.svg" alt="Search"></button>
        <input type="text">
      </div>
      <div class="search-area-misc container">
        <img src="./images/bell.svg" alt="Notifications">
        <img class="circular-image" src="./pfp.png" alt="Profile Picture (small)">
        <span class="small-name">Vinnie Finch</span>
      </div>
    </div>
    <div class="topbar-info container">
      <div class="topbar-hamburger container">
        <img class="hamburger-icon" src="./images/menu.svg" alt="Hamburger Icon">
      </div>
      <div class="topbar-info-information container">
        <img class="circular-image" src="./pfp.png" alt="Profile Picture">
        <div class="topbar-info-text container">
          <h4 class="topbar-info-subtitle">Hi there,</h4>
          <h1 class="topbar-info-title">Vinnie Finch (@vinnie)</h1>
        </div>
      </div>
      <ul class="topbar-info-buttons container">
        <li><button class="topbar-button desktop">New</button></li>
        <li><button class="topbar-button desktop">Upload</button></li>
        <li><button class="topbar-button desktop">Share</button></li>
        <li><button class="topbar-button mobile">Actions</button></li>
      </ul>
    </div>
  </div>
  <div class="content container">
    <div class="main-content container">
      <h3 class="main-content-title">Your Projects</h3>
      <div class="main-content-grid container">
        
      </div>
    </div>
    <div class="side-content container">
      <div class="side-content-announcements container">
        <h3 class="side-content-announcements-title">Announcements</h3>
        <div class="side-content-announcements-content container">

        </div>
      </div>
      <div class="side-content-trending container">
        <h3 class="side-content-trending-title">Trending</h3>
        <div class="side-content-trending-content container">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
